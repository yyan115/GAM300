name: Build GAM300 Engine

on:
  push:
    branches: [ main, cmake-port-m3 ]
  pull_request:
    branches: [ main ]

env:
  # vcpkg commit - update this when you want to upgrade vcpkg
  VCPKG_COMMIT: 2d6a6cf3ac9a7cc93942c3d289a2f9c661a6f4a7

jobs:
  # Setup vcpkg once, share cache with all build jobs
  setup-vcpkg:
    runs-on: windows-2022
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Cache vcpkg
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: vcpkg
        key: vcpkg-exe-${{ env.VCPKG_COMMIT }}

    - name: Cache vcpkg packages
      id: cache-vcpkg-packages
      uses: actions/cache@v4
      with:
        path: Project/Build/vcpkg_installed
        key: vcpkg-pkgs-${{ env.VCPKG_COMMIT }}-${{ hashFiles('Project/vcpkg.json') }}

    - name: Bootstrap vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        git checkout ${{ env.VCPKG_COMMIT }}
        .\bootstrap-vcpkg.bat -disableMetrics
      shell: pwsh

    - name: Install dependencies
      if: steps.cache-vcpkg-packages.outputs.cache-hit != 'true'
      run: cmake --preset debug
      working-directory: Project

  build:
    needs: setup-vcpkg
    runs-on: windows-2022

    strategy:
      fail-fast: false
      matrix:
        preset: [debug, release, editor-debug, editor-release]
        include:
          - preset: debug
            output_dir: Debug
          - preset: release
            output_dir: Release
          - preset: editor-debug
            output_dir: EditorDebug
          - preset: editor-release
            output_dir: EditorRelease

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Restore vcpkg cache
      uses: actions/cache/restore@v4
      with:
        path: vcpkg
        key: vcpkg-exe-${{ env.VCPKG_COMMIT }}

    - name: Restore vcpkg packages cache
      uses: actions/cache/restore@v4
      with:
        path: Project/Build/vcpkg_installed
        key: vcpkg-pkgs-${{ env.VCPKG_COMMIT }}-${{ hashFiles('Project/vcpkg.json') }}

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }}
      working-directory: Project

    - name: Build
      id: build
      run: |
        cmake --build --preset ${{ matrix.preset }} --parallel 2>&1 | Tee-Object -FilePath build.log
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
      working-directory: Project
      shell: pwsh

    - name: Build Summary
      if: always()
      run: |
        echo "## Build Result: ${{ matrix.preset }}" >> $env:GITHUB_STEP_SUMMARY
        if ("${{ steps.build.outcome }}" -eq "success") {
          echo "**Status:** SUCCESS" >> $env:GITHUB_STEP_SUMMARY
        } else {
          echo "**Status:** FAILED" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "### Error Log:" >> $env:GITHUB_STEP_SUMMARY
          echo '```' >> $env:GITHUB_STEP_SUMMARY
          Get-Content build.log -Tail 50 >> $env:GITHUB_STEP_SUMMARY
          echo '```' >> $env:GITHUB_STEP_SUMMARY
        }
      working-directory: Project
      shell: pwsh

    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-${{ matrix.preset }}
        path: Project/build.log
        retention-days: 7

    # Upload executable and required DLLs
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build-${{ matrix.preset }}
        path: |
          Project/Build/${{ matrix.output_dir }}/*.exe
          Project/Build/${{ matrix.output_dir }}/*.dll
          Project/Build/${{ matrix.output_dir }}/Resources/**
        retention-days: 7
        if-no-files-found: error

  # Summary job that runs after all builds complete
  build-summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Results Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "### All builds completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Configuration | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|--------------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Debug | PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Release | PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Editor Debug | PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Editor Release | PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Build failures detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the individual job logs above for detailed error messages." >> $GITHUB_STEP_SUMMARY
            echo "Build logs have been uploaded as artifacts for failed builds." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
